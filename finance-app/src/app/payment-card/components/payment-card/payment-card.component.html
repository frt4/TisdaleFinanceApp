<ion-card>
  <ion-card-header>
    <ion-card-title>{{paymentName}}</ion-card-title>
    <ion-card-subtitle>{{paymentAmount | currency}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <span *ngIf="dueDate">Payment is due by {{dueDate}}.</span>
    <span *ngIf="!dueDate">Payment due date not provided.</span>
  </ion-card-content>
</ion-card>
